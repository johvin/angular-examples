<!DOCTYPE html>
<html lang="en" ng-app="scope">
<head>
	<meta charset="UTF-8">
	<title>Scope Example</title>
	<script src="http://cdn.bootcss.com/angular.js/1.3.8/angular.js"></script>
	<script src="controller.js"></script>
</head>
<body>
	<div ng-controller="MyController">
		<label for="name">Your Name:</label>
		<input type="text" name="name" id="name" ng-model="name">
		<br/>
		Welcome {{ name || 'Guest' }}!
		<label>Now is: </label>{{ time }}
		<br/>
		<a href="page2.html">go to another page</a>
	</div>
</body>
</html>
